specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Blend
    network: mainnet
    source:
      address: "0xB258CA5559b11cD702F363796522b04D7722Ea56"
      abi: Blend
      startBlock: 17622410
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - BuyLocked
        - Initialized
        - LoanOfferTaken
        - NonceIncremented
        - OfferCancelled
        - OwnershipTransferStarted
        - OwnershipTransferred
        - Refinance
        - Repay
        - Seize
        - StartAuction
        - Upgraded
      abis:
        - name: Blend
          file: ./abis/Blend.json
      eventHandlers:
        - event: AdminChanged(address,address)
          handler: handleAdminChanged
        - event: BeaconUpgraded(indexed address)
          handler: handleBeaconUpgraded
        - event: BuyLocked(uint256,address,address,address,uint256)
          handler: handleBuyLocked
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: LoanOfferTaken(bytes32,uint256,address,address,address,uint256,uint256,uint256,uint256)
          handler: handleLoanOfferTaken
        - event: NonceIncremented(indexed address,uint256)
          handler: handleNonceIncremented
        - event: OfferCancelled(indexed address,uint256)
          handler: handleOfferCancelled
        - event: OwnershipTransferStarted(indexed address,indexed address)
          handler: handleOwnershipTransferStarted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Refinance(uint256,address,address,uint256,uint256,uint256)
          handler: handleRefinance
        - event: Repay(uint256,address)
          handler: handleRepay
        - event: Seize(uint256,address)
          handler: handleSeize
        - event: StartAuction(uint256,address)
          handler: handleStartAuction
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/blend.ts
